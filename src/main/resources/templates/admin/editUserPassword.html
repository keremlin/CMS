<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <div th:replace="Layout :: head"></div>
    <title>Title</title>
</head>
<body>
<section>
    <div th:replace="Layout :: header(${loggedUser},${isAuth})"></div>
</section>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <p th:text="${message}"></p>
        </div>
        <div class="col-md-7">
            <form id="userForm" action="#" method="post" th:action="@{/admin/addUserPost}" th:object="${obj}">
                <div class="inlineBlock">
                <div class="form-group">
                    <label for="username">نام کاربری</label>
                    <input class="form-control" type="text" id="username" name="username"  th:field="*{username}">
                    <p th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}"> error on namex</p>
                </div>
                <div class="form-group">
                    <label for="firstName">نام</label>
                    <input class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}">
                    <p th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}"> error on firstName</p>
                </div>
                <div class="form-group">
                    <label for="lastName">نام خانوادگی</label>
                    <input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}">
                    <p th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}"> error on lastName</p>
                </div>
                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <input class="form-control" type="text" id="email" name="email" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"> error on email</p>
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input class="form-control" type="password" id="password" name="password" th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"> error on password</p>
                </div>
                    <div class="form-group">
                        <label for="password">نوع کاربر</label>
                        <select id="ManagerID" th:field="*{id}">
                            <option value="">انتخاب نقش کاربر</option>
                            <option th:each="Role: ${allRoles}" th:value="${Role.id}" th:text="${Role.name}"></option>
                        </select>

                    </div>
                <input class="form-control submit" type="submit" >
                </div>
            </form>
        </div>
    </div>
</div>
<section>
    <div th:replace="Layout :: footer"></div>s
</section>
<script>
    $(document).ready(function()
    {
        $("#email").val("tc@tct.ir");
        $("#userForm").validate();
        jQuery('#username').rules('add', VuserName);
        jQuery('#firstName').rules('add', Vname);
        jQuery('#lastName').rules('add', Vname);
        jQuery('#password').rules('add', requierd);
        jQuery('#ManagerID').rules('add',requierd);
    });
</script>
</body>
</html>
