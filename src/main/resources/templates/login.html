<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Messages : Create</title>
    <div th:replace="Layout :: head"></div>
</head>
<body>
<div th:replace="Layout :: header(${user},${isAuth})"></div>
<div class="container-fluid">
    <div class="row" style="min-height: 0px;"></div>
    <div class="row">
        <div class="col-sm-1 col-xs-0"></div>
        <div class="col-sm-10 col-xs-12 blog">
            <div class="row">
                <div tiles:fragment="content" class="container-fluid">
                    <div class="row">
                        <div class="col-sm-3 col-lg-4 col-xs-0"></div>
                        <div class="col-sm-6 col-lg-4 col-xs-12 login-box">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="newsHeader"><h1>ورود</h1></div>
                                </div>
                                <div class="col-sm-12">

                                        <div th:if="${errorMessage == 'ok'}" ></div>
                                        <div th:unless="${errorMessage == 'ok'}" class="alert alert-danger"><span th:text="${errorMessage}"></span></div>



                                </div>
                            </div>
                            <form name="f" th:action="@{/login}" method="post">
                                <fieldset>

                                    <!--<div th:if="${flag == 1}" class="alert alert-danger">
                                       Invalid username and password.
                                   </div>
                                   <div th:if="${flag==2}" class="alert alert-success">
                                       You have been logged out.
                                   </div>
                                   <div th:if="${flag==0}" class="alert alert-warning">
                                       You are not logged in.
                                   </div>
                                  <p th:text="${errorMessge}" >sdfsdfsdf</p>-->
                                    <div class="form-group">
                                        <label for="username">نام کاربری</label>
                                        <input type="text" id="username" name="username" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">گذرواژه</label>
                                        <input type="password" id="password" name="password" class="form-control"/>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">ورود</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="col-sm-3 col-lg-4 col-xs-0"></div>


                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1 col-xs-0"></div>
    </div>
</div>
<div th:replace="Layout::footer"></div>
</body>
</html>
